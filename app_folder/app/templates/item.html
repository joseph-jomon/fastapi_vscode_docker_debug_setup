<!-- templates/item.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item {{ id }}</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to a static CSS file -->
</head>
<body>
    <h1>Item {{ id }}</h1>
    <p>This is the detail page for item with ID: {{ id }}</p>

    <!-- Search Bar Form -->
    <form action="/search" method="get">
        <input type="text" name="query" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>

    <!-- Example of including a static JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
